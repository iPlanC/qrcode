<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <title>二维码生成器</title>
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">二维码生成器</a>
            <ul id="nav-mobile" class="left hide-on-med-and-down"></ul>
        </div>
    </nav>

    <div class="jumbotron">
        <p class="lead center">by Muhammad Hajid Al Akhtar & PlanC</p>
        <p class="lead center">

            <input type="text" placeholder="姓名" id="name" class="validate center" style="width:30%" ><br>
            <input type="text" placeholder="住址" id="addr" class="validate center" style="width:30%" ><br>
            <input type="text" placeholder="事由" id="duty" class="validate center" style="width:30%" ><br>
            <input type="text" placeholder="体温" id="temp" class="validate center" style="width:30%" ><br>
            <!--<label><input type="radio" name="io" id="io" value="in">入</label><label><input type="radio" name="io" id="io" value="out">出</label></br>-->


            <a class="btn btn-success center" role="button" id="btn">生成完成后请长按保存到本地</a>
            <div id="hasil" style="margin:auto; width: 45%"></div>
        </p>
    </div>
</body>
</html>
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script>
    $().ready (function(){
        $("#btn").click (function() {
            var name = $('#name').val();
            var addr = $('#addr').val();
            var duty = $('#duty').val();
            var temp = $('#temp').val();
            var string = name + '_' + addr + '_' + duty + '_' + temp;
            $('#hasil').html('<img src="http://2v.dedecms.com/index.php/welcome/generate_qrcode?message=' + string + '" class="materialboxed" width="650"   />')
    });
})
</script>
